<div class="container-fluid">
    <div class="auth-wrapper">
    <form autocomplete="off">
      <div class="text-center">
        <img src="https://ojasweb.com/ads/wp-content/uploads/2018/04/school-building.jpg" />
      </div>
      <div class="form-group">
        <label  i18n>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label  i18n>Password</label>
        <input type="password" name="password" [(ngModel)]="password" class="form-control" autocomplete="new-password">
      </div>
            
      <button class="btn btn-primary pull-right" (click)="login()"  i18n>
        <i class="fa fa-login" ></i> Log in
      </button>
      <ng-container *ngIf="errors">
          <div class= "row mt-5 ml-1" style="color:darkred">
            {{errors}}
          </div>
      </ng-container>
    </form>
</div>
</div>
